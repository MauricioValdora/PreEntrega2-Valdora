    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Lato:wght@300&family=Rock+Salt&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">

    <title>Skate-Land</title>
</head>
<body>
 
      <header class="header">
        <div class="logo">
          <a href="index.html">SkateLand</a>
        </div>
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>

        <nav class="nav" id="nav">
          <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>

          <ul class="links">
            <li><a href="./pages/videos.html">videos</a></li>
            <li><a href="./pages/fotos.html">fotos</a></li>
            <li><a href="./pages/spots.html">Spots</a></li>
            <li><a href="./pages/vendimia.html">Vendimia</a></li>
          </ul>
        </nav>
      </header>
     
      <main>

        <section class="first-section section">
            <h1>
            Skater de la semana
            </h1>
            <div id="carouselExample" class="carousel slide animacion-izquierda">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/img/as_skate_westgate_threeflip_576.jpg" class="d-block w-100" alt="360 flip">
                  </div>
                  <div class="carousel-item">
                    <img src="http://idosk8.com/wp-content/uploads/2013/09/brandon-westgate-360flip.gif" class="d-block w-100" alt="brandon-westgate-360flip">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/img/https___hypebeast.com_wp-content_blogs.dir_13_files_2021_03_SiteImage_Wheelhouse_JamieFoyFsCrook.jpg" class="d-block w-100" alt="crooked-de-fron">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </section>
            
        <section class="second-section section  ">
            <h2>
                Videos de la semana
            </h2>
            <div class="animacion-derecha"">

              <iframe width="560" height="315" src="https://www.youtube.com/embed/iHSS9zWOPV8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen ></iframe>
              <iframe width="560" height="315" src="https://www.youtube.com/embed/vAxL_oWk6Fk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
              <iframe width="560" height="315" src="https://www.youtube.com/embed/zWUHOpHII4A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>        
              <iframe width="560" height="315" src="https://www.youtube.com/embed/zWUHOpHII4A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>        
            </div>
                
    
        </section>
        <section class="third-section section ">
            <h2>Fotos de la semana</h2>
            <div class="animacion-izquierda">

              <img src="./assets/img/21.jpeg" alt="flip over the building " class="foto">
              <img src="./assets/img/descarga.jpg" alt="backside lipslide" class="foto" >
              <img src="./assets/img/images (1).jpg" alt="backside lipslide" class="foto" >
              <img src="./assets/img/faelledparken-denmark-1.jpg" alt="indie" class="foto" >
            </div>
        </section>
    </main>
